<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWSOME -->
    <link rel="stylesheet" href="../fontawesome-free-5.12.0-web/css/all.min.css">
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="container">
            <!-- TITLE -->
            <div class="title">
                <h2> Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- REVIEW -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="person-1">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias, consectetur modi quas quaerat autem
                    sapiente ab facere inventore eos totam fuga itaque amet voluptatem accusantium, quos ducimus, maxime
                    ad odio.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">
                    surprise me
                </button>
            </article>
        </section>

    </main>

    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
</body>

</html>
